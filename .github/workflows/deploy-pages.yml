name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # For a plain static site with index.html at the repo root, you can upload the root.
      # If you have a build step (e.g., npm ci && npm run build), replace this step with your build and set the correct path below.
      - name: Prepare static site
        run: |
          echo "Preparing static site for upload"
          # If you have a build output (e.g., dist, build, out), ensure it exists and set that path in the next step.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # For a simple static site at repo root:
          path: "."

          # If using a build:
          # path: "dist"   # or "build" / "out" depending on your tool

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
